<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card game</title>
    <style>
       .card {
            line-height: 60px;
            font-size: 40px;
            background: DarkGrey;
            margin: 10px 10px 10px 0px;
            width: 70px;
            text-align: center;
        }
        .red {
            color: red;
        }
        .player-cards {
            display: flex;
        }
    </style>
</head>
<body>
<h4>Player 1:</h4>
<div class="player-cards">
    <b><div class="card">2&clubs;</div></b>
    <b><div class="card red">9&hearts;</div></b>
    <b><div class="card red">6&hearts;</div></b>
    <b><div class="card red">A&diams;</div></b>
    <b><div class="card">Q&spades;</div></b>
    <b><div class="card">J&clubs;</div></b>
</div>
<h4>Player 2:</h4>
<div class="player-cards">
    <b><div class="card red">3&hearts;</div></b>
    <b><div class="card">A&clubs;</div></b>
    <b><div class="card">10&clubs;</div></b>
    <b><div class="card red">K&diams;</div></b>
    <b><div class="card">8&spades;</div></b>
    <b><div class="card red">3&hearts;</div></b>
</div>

</body>
</html>
